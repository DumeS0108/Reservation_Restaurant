<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>📅 Liste des Réservations</title>
    <link rel="stylesheet" href="..//page-css/voirReservation.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📅 Réservations du Restaurant</h1>
            <a href="..//page-html/reserver.html" class="btn">⬅ Retour à l'accueil</a>
        </header>

        <main>
            <section class="search-container">
                <input type="text" id="search" placeholder="🔍 Rechercher une réservation...">
                <button id="searchBtn">Rechercher</button>
            </section>

            <section class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>👤 No</th>
                            <th>📞 Téléphone</th>
                            <th>📅 Date</th>
                            <th>🕒 Heure</th>
                            <th>🍽 Table</th>
                            <th>👥 Personnes</th>
                        </tr>
                    </thead>
                    <tbody id="reservationsTable">
                        <!-- Les réservations seront ajoutées ici dynamiquement -->
                    </tbody>
                </table>
            </section>
        </main>
    </div>

    <script src="..//page-js/voirReservation.js"></script>
</body>
