<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Gourmet</title>
    <link rel="stylesheet" href="..//pages-css/reserver.css">
</head>

<body>
    <header>
        <div class="container">
            <h1>Restaurant Gourmet</h1>
            <nav>
                <ul>
                    <li><a href="/Accueil.html">Accueil</a></li>
                    <li><a href="../pages/menu.html">Menu</a></li>
                    <li><a href="../pages/reserver.html">Réserver</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section id="reservation">
            <div class="container">
                <h2>Réserver une table</h2>
                
                <div class="wrapper">
                    <form id="reservationForm" autocomplete="off">
                        <fieldset>
                            <legend>Informations personnelles</legend>
                            
                            <label for="name">Nom :</label>
                            <input type="text" id="name" placeholder="Entrez votre nom" required>

                            <label for="phone">Téléphone :</label>
                            <input type="tel" id="phone" placeholder="06XXXXXXXX" pattern="[0-9]{10}" required>

                            <label for="numPersonne">Nombre de personnes :</label>
                            <input type="number" id="numPersonne" placeholder="Nombre de convives" min="1" required>
                        </fieldset>

                        <fieldset>
                            <legend>Détails de la réservation</legend>

                            <label for="date">Date :</label>
                            <input type="date" id="date" required>

                            <label for="plageHoraireId">Plage horaire :</label>
                            <select id="plageHoraireId" required>
                                <option value="">Sélectionnez une plage horaire</option>
                            </select>

                            <label for="tableId">Table :</label>
                            <select id="tableId" required>
                                <option value="">Sélectionnez une plage horaire d'abord</option>
                            </select>
                        </fieldset>

                        <button type="submit">Réserver</button>
                        <div id="message" class="message"></div>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Restaurant Gourmet. Tous droits réservés.</p>
        </div>
    </footer>

    <script src="reserver.js"></script>
</body>
</html>
