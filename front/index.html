<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Réservation Restaurant</title>
</head>
<body>
    <h2>Réserver une table</h2>
    
    <form id="reservationForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" required><br>

        <label for="phone">Téléphone :</label>
        <input type="text" id="phone" required><br>

        <label for="PlageHoraireId">Plage Horaire :</label>
        <select id="PlageHoraireId" required onchange="loadTables()">
            <option value="">Sélectionnez une plage horaire</option>
            <option value="1">12:00 - 14:00</option>
            <option value="2">19:00 - 21:00</option>
        </select><br>

        <label for="tableId">Table :</label>
        <select id="tableId" required onchange="loadTables()">
            <option value="">Sélectionnez une table</option>
        </select><br>

        <label for="numPersonne">Nombre de personnes :</label>
        <input type="number" id="numPersonne" min="1" required><br>

        <button type="submit">Réserver</button>
    </form>

    <div id="message" class="message"></div>
<script src="page.js"></script>
</body>
</html>
